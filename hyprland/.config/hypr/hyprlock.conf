# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

source = ~/.cache/wal/hyprland.conf # using pywal16

# GENERAL
general {
    # no_fade_in = true
    # no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
}

input-field {
  monitor =
  size = 250, 60
  dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = true
  outer_color = rgba(0, 0, 0, 0)
  inner_color = rgba(0, 0, 0, 0.2)
  font_color = $foreground
  fade_on_empty = false
  rounding = -1
  check_color = $color1
  placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
  hide_input = false
  # position = 0, -200
  halign = center
  valign = center
}
# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.85)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 250
  halign = center
  valign = center
}
# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.85)
  font_size = 110
  font_family = JetBrains Mono Extrabold
  position = 0, 150
  halign = center
  valign = center
}
# The Path Is Dynamically Changed By bash script in ~/.config/hypr/sh/hyprlock-launch.sh
background {
 path = /home/ayako/Wallpapers/Windows7/windows_7_119.jpg
 blur_passes = 2
 color = $background
 brightness = 0.5
 vibrancy = 0.2
 vibrancy_darkness = 0.2
}