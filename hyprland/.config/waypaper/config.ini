[Settings]
language = en
folder = ~/Wallpapers
monitors = All
wallpaper = ~/Wallpapers/wallpapers/goldenhour.jpg
backend = swaybg
fill = fill
sort = name
color = #000000
subfolders = True
show_hidden = True
